{% block send %}
    <form id="message-form">
      <textarea 
        id="message-area" 
        name="message" 
        type="text"
        class="form-control form-control-text"
        placeholder="Enter your message..."
        rows=3
        cols=20
        required>
      </textarea>
      <button id="send-message" class="btn btn-send" type="submit">Send</button>
    </form>
{% endblock %}
